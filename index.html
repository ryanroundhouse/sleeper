<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Least Important League - Teams & Rosters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .navigation {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-start;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-button.active {
            background: #667eea;
            color: white;
        }

        .nav-button:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .team-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .team-header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .team-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .team-record {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .display-name {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .team-info {
            text-align: center;
            flex: 1;
        }

        .points-box {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 15px;
            text-align: center;
            min-width: 80px;
        }

        .points-label {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .points-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .position-trophy {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .team-stats {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .stats-label {
            color: #666;
        }

        .stats-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .roster-section {
            padding: 20px;
        }

        .roster-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .starters, .bench, .scrubs {
            margin-bottom: 20px;
        }

        .section-label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .player {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #3498db;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player:hover {
            background: #e9ecef;
        }

        .player.starter {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }

        .player.starter:hover {
            background: #c3f0d9;
        }

        .scrubs .section-label {
            color: #95a5a6;
            opacity: 0.8;
        }

        .scrubs .player {
            background: #f8f9fa;
            border-left-color: #bdc3c7;
            opacity: 0.7;
        }

        .scrubs .player:hover {
            background: #e9ecef;
            opacity: 0.9;
        }

        .unrostered-team {
            border: 3px solid #e67e22;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .unrostered-team .team-header {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        }

        .unrostered-team .position-trophy {
            background: rgba(255, 255, 255, 0.9);
            color: #e67e22;
            font-size: 1.2rem;
        }

        .position-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
            margin-right: 8px;
            min-width: 24px;
            text-align: center;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .position-badge.QB {
            background-color: #e74c3c;
        }

        .position-badge.RB {
            background-color: #87ceeb;
            color: #2c3e50;
            text-shadow: none;
        }

        .position-badge.WR {
            background-color: #2980b9;
        }

        .position-badge.TE {
            background-color: #f39c12;
        }

        .position-badge.FLEX {
            background: linear-gradient(135deg, #2980b9 0%, #87ceeb 50%, #f39c12 100%);
        }

        .player-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .player-position {
            color: #7f8c8d;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .player-points {
            color: #2c3e50;
            font-weight: bold;
            font-size: 0.85rem;
            margin-left: auto;
        }

        .player-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .navigation {
                padding: 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .nav-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="league-name">Loading League...</h1>
            <p id="league-info">Fetching league information...</p>
        </div>

        <div class="navigation">
            <div class="nav-buttons">
                <button class="nav-button active">Season Results</button>
                <button class="nav-button" onclick="window.location.href='weekly.html'">Weekly Results</button>
                <button class="nav-button" onclick="window.location.href='stats.html'">Stats</button>
                <button class="nav-button" onclick="window.location.href='hall-of-fame.html'">Hall of Fame</button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <p>Loading teams and rosters...</p>
        </div>
        
        <div id="teams-container" class="teams-grid" style="display: none;"></div>
        
        <div id="error" class="error" style="display: none;">
            <p>Error loading league data. Please make sure you've run the Python script first and all JSON files are in the same directory.</p>
        </div>
    </div>

    <script>
        class LeagueViewer {
            constructor() {
                this.players = {};
                this.leagueInfo = {};
                this.users = [];
                this.rosters = [];
                this.playerPoints = {};
                this.unrosteredPlayers = null;
            }

            async loadData() {
                try {
                    // Load all required data from local JSON files
                    const [playersResponse, leagueResponse, usersResponse, rostersResponse, webDataResponse] = await Promise.all([
                        fetch('nfl_players.json'),
                        fetch('league_1264686617134628864_info.json'),
                        fetch('league_1264686617134628864_users.json'),
                        fetch('league_1264686617134628864_rosters.json'),
                        fetch('web_interface_data.json')
                    ]);

                    if (!playersResponse.ok || !leagueResponse.ok || !usersResponse.ok || !rostersResponse.ok || !webDataResponse.ok) {
                        throw new Error('Failed to load local JSON files');
                    }

                    this.players = await playersResponse.json();
                    this.leagueInfo = await leagueResponse.json();
                    this.users = await usersResponse.json();
                    this.rosters = await rostersResponse.json();
                    const webData = await webDataResponse.json();
                    
                    // Try to load unrostered players season data
                    try {
                        const unrosteredResponse = await fetch(`league_${this.leagueInfo.league_id}_unrostered_season_stats.json`);
                        if (unrosteredResponse.ok) {
                            this.unrosteredPlayers = await unrosteredResponse.json();
                        }
                    } catch (error) {
                        console.log('Unrostered players season data not available:', error);
                    }
                    
                    this.calculatePlayerPoints(webData);
                    this.displayLeague();
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError();
                }
            }

            getPlayerName(playerId) {
                if (!playerId) return 'Unknown Player';
                
                const player = this.players[playerId];
                if (player) {
                    const position = player.position || '';
                    const team = player.team || '';
                    return {
                        name: `${player.first_name || ''} ${player.last_name || ''}`.trim() || 'Unknown Player',
                        position: position,
                        team: team,
                        displayName: `${player.first_name || ''} ${player.last_name || ''}`.trim() || 'Unknown Player'
                    };
                }
                return {
                    name: `Player ${playerId}`,
                    position: '',
                    team: '',
                    displayName: `Player ${playerId}`
                };
            }

            calculatePlayerPoints(webData) {
                this.playerPoints = {};
                this.totalPlayerPoints = {};
                
                // Calculate both starter points and total seasonal points
                if (webData.weeks) {
                    webData.weeks.forEach(week => {
                        week.matchups.forEach(matchup => {
                            // Calculate total seasonal points (including bench)
                            if (matchup.players_points) {
                                Object.entries(matchup.players_points).forEach(([playerId, points]) => {
                                    if (!this.totalPlayerPoints[playerId]) {
                                        this.totalPlayerPoints[playerId] = 0;
                                    }
                                    this.totalPlayerPoints[playerId] += points || 0;
                                });
                            }
                            
                            // Calculate starter-only points
                            if (matchup.starters && matchup.starters_points) {
                                // Only count points when player was actually a starter
                                matchup.starters.forEach((playerId, index) => {
                                    if (!this.playerPoints[playerId]) {
                                        this.playerPoints[playerId] = 0;
                                    }
                                    // Add the points from starters_points array (actual scoring points)
                                    this.playerPoints[playerId] += matchup.starters_points[index] || 0;
                                });
                            }
                        });
                    });
                }
            }

            getUserByOwnerId(ownerId) {
                return this.users.find(user => user.user_id === ownerId);
            }

            displayLeague() {
                // Update header
                document.getElementById('league-name').textContent = this.leagueInfo.name || 'Fantasy League';
                document.getElementById('league-info').textContent = 
                    `${this.leagueInfo.season || ''} Season â€¢ ${this.leagueInfo.total_rosters || 0} Teams â€¢ Status: ${this.leagueInfo.status || 'Unknown'}`;

                // Hide loading, show teams
                document.getElementById('loading').style.display = 'none';
                document.getElementById('teams-container').style.display = 'grid';

                const container = document.getElementById('teams-container');
                container.innerHTML = '';

                // Create array of all teams (regular + unrostered)
                const allTeams = [];
                
                // Add regular teams
                this.rosters.forEach(roster => {
                    allTeams.push({
                        type: 'regular',
                        roster: roster,
                        points: roster.settings?.fpts || 0
                    });
                });

                // Add unrostered team if data is available
                if (this.unrosteredPlayers) {
                    const unrosteredLineup = this.getOptimalUnrosteredLineup();
                    if (unrosteredLineup) {
                        allTeams.push({
                            type: 'unrostered',
                            points: unrosteredLineup.totalPoints,
                            lineup: unrosteredLineup
                        });
                    }
                }

                // Sort all teams by total points (highest first)
                allTeams.sort((a, b) => b.points - a.points);

                // Create and append team cards in order
                allTeams.forEach((team, index) => {
                    let teamCard;
                    if (team.type === 'regular') {
                        teamCard = this.createTeamCard(team.roster, index + 1);
                    } else {
                        teamCard = this.createUnrosteredTeamCard(index + 1, team.lineup);
                    }
                    container.appendChild(teamCard);
                });
            }

            getOptimalLineup(roster) {
                if (!roster.players) return { starters: [], bench: [], scrubs: [] };
                
                // Get all players with their positions and points
                const playersWithData = roster.players.map(playerId => {
                    const playerInfo = this.getPlayerName(playerId);
                    const points = this.playerPoints[playerId] || 0;
                    return {
                        id: playerId,
                        position: playerInfo.position,
                        points: points,
                        info: playerInfo
                    };
                }).filter(player => player.position); // Only include players with known positions
                
                // Separate players with starter points from scrubs (0 starter points)
                const playersWithStarterPoints = playersWithData.filter(p => p.points > 0);
                const scrubs = playersWithData.filter(p => p.points === 0);
                
                // Sort by points (highest first)
                playersWithStarterPoints.sort((a, b) => b.points - a.points);
                scrubs.sort((a, b) => (this.totalPlayerPoints[b.id] || 0) - (this.totalPlayerPoints[a.id] || 0));
                
                // Separate by position (only players with starter points)
                const qbs = playersWithStarterPoints.filter(p => p.position === 'QB');
                const rbs = playersWithStarterPoints.filter(p => p.position === 'RB');
                const wrs = playersWithStarterPoints.filter(p => p.position === 'WR');
                const tes = playersWithStarterPoints.filter(p => p.position === 'TE');
                
                const starters = [];
                const used = new Set();
                
                // 1 QB (highest scoring)
                if (qbs.length > 0) {
                    starters.push(qbs[0]);
                    used.add(qbs[0].id);
                }
                
                // 2 RBs (highest scoring)
                for (let i = 0; i < Math.min(2, rbs.length); i++) {
                    starters.push(rbs[i]);
                    used.add(rbs[i].id);
                }
                
                // 3 WRs (highest scoring)
                for (let i = 0; i < Math.min(3, wrs.length); i++) {
                    starters.push(wrs[i]);
                    used.add(wrs[i].id);
                }
                
                // 1 TE (highest scoring)
                if (tes.length > 0) {
                    starters.push(tes[0]);
                    used.add(tes[0].id);
                }
                
                // 1 FLEX (next highest WR, RB, or TE not already used)
                const flexCandidates = [...rbs, ...wrs, ...tes].filter(p => !used.has(p.id));
                if (flexCandidates.length > 0) {
                    flexCandidates.sort((a, b) => b.points - a.points);
                    starters.push({ ...flexCandidates[0], isFlex: true });
                    used.add(flexCandidates[0].id);
                }
                
                // Bench is everyone else with starter points
                const bench = playersWithStarterPoints.filter(p => !used.has(p.id));
                
                return { starters, bench, scrubs };
            }

            getOptimalUnrosteredLineup() {
                if (!this.unrosteredPlayers || !this.unrosteredPlayers.players) {
                    return null;
                }

                // Get all unrostered players with their positions and season points
                const playersWithData = this.unrosteredPlayers.players.map(playerData => {
                    return {
                        id: playerData.player_id,
                        position: playerData.player_info.position,
                        points: playerData.total_fantasy_points || 0,
                        weeksPlayed: playerData.weeks_played || 0,
                        avgPoints: playerData.avg_points_per_week || 0,
                        info: {
                            name: playerData.player_info.name,
                            displayName: playerData.player_info.name,
                            team: playerData.player_info.team,
                            position: playerData.player_info.position
                        },
                        seasonStats: playerData.season_stats
                    };
                }).filter(player => player.position && !['DEF', 'K'].includes(player.position)); // Exclude DEF and K for lineup

                // Separate by position
                const qbs = playersWithData.filter(p => p.position === 'QB').slice(0, 5);
                const rbs = playersWithData.filter(p => p.position === 'RB').slice(0, 10);
                const wrs = playersWithData.filter(p => p.position === 'WR').slice(0, 10);
                const tes = playersWithData.filter(p => p.position === 'TE').slice(0, 5);

                const starters = [];
                const used = new Set();

                // 1 QB (highest scoring)
                if (qbs.length > 0) {
                    starters.push(qbs[0]);
                    used.add(qbs[0].id);
                }

                // 2 RBs (highest scoring)
                for (let i = 0; i < Math.min(2, rbs.length); i++) {
                    starters.push(rbs[i]);
                    used.add(rbs[i].id);
                }

                // 3 WRs (highest scoring)
                for (let i = 0; i < Math.min(3, wrs.length); i++) {
                    starters.push(wrs[i]);
                    used.add(wrs[i].id);
                }

                // 1 TE (highest scoring)
                if (tes.length > 0) {
                    starters.push(tes[0]);
                    used.add(tes[0].id);
                }

                // 1 FLEX (next highest WR, RB, or TE not already used)
                const flexCandidates = [...rbs, ...wrs, ...tes].filter(p => !used.has(p.id));
                if (flexCandidates.length > 0) {
                    flexCandidates.sort((a, b) => b.points - a.points);
                    starters.push({ ...flexCandidates[0], isFlex: true });
                    used.add(flexCandidates[0].id);
                }

                // Bench is remaining top players
                const bench = playersWithData.filter(p => !used.has(p.id)).slice(0, 8);

                // Calculate total points
                const totalPoints = starters.reduce((sum, player) => sum + player.points, 0);

                return { starters, bench, totalPoints };
            }

            createTeamCard(roster, position) {
                const user = this.getUserByOwnerId(roster.owner_id);
                const teamName = user?.metadata?.team_name || user?.display_name || 'Unknown Team';
                
                const wins = roster.settings?.wins || 0;
                const losses = roster.settings?.losses || 0;
                const ties = roster.settings?.ties || 0;
                const points = roster.settings?.fpts || 0;
                const pointsAgainst = roster.settings?.fpts_against || 0;

                const card = document.createElement('div');
                card.className = 'team-card';

                // Determine trophy emoji based on position
                let trophyHtml = '';
                if (position === 1) {
                    trophyHtml = '<div class="position-trophy">ðŸ¥‡</div>';
                } else if (position === 2) {
                    trophyHtml = '<div class="position-trophy">ðŸ¥ˆ</div>';
                } else if (position === 3) {
                    trophyHtml = '<div class="position-trophy">ðŸ¥‰</div>';
                }

                card.innerHTML = `
                    <div class="team-header">
                        ${trophyHtml}
                        <div class="team-info">
                            <div class="team-name">${teamName}</div>
                            <div class="display-name">${user?.display_name || 'Unknown User'}</div>
                        </div>
                        <div class="points-box">
                            <div class="points-label">Points For</div>
                            <div class="points-value">${points}</div>
                        </div>
                    </div>
                    <div class="roster-section">
                        <div class="roster-title">Roster</div>
                        <div class="starters">
                            <div class="section-label">Beasts</div>
                            <div class="player-list" id="starters-${roster.roster_id}"></div>
                        </div>
                        <div class="bench">
                            <div class="section-label">Part Timers</div>
                            <div class="player-list" id="bench-${roster.roster_id}"></div>
                        </div>
                        <div class="scrubs">
                            <div class="section-label">Scrubs</div>
                            <div class="player-list" id="scrubs-${roster.roster_id}"></div>
                        </div>
                    </div>
                `;

                // Get optimal lineup
                const lineup = this.getOptimalLineup(roster);

                // Add starters
                const startersContainer = card.querySelector(`#starters-${roster.roster_id}`);
                if (lineup.starters.length > 0) {
                    lineup.starters.forEach(player => {
                        const playerDiv = this.createPlayerElementFromData(player, true);
                        startersContainer.appendChild(playerDiv);
                    });
                } else {
                    startersContainer.innerHTML = '<div class="player">No starters available</div>';
                }

                // Add bench players
                const benchContainer = card.querySelector(`#bench-${roster.roster_id}`);
                if (lineup.bench.length > 0) {
                    lineup.bench.forEach(player => {
                        const playerDiv = this.createPlayerElementFromData(player, false);
                        benchContainer.appendChild(playerDiv);
                    });
                } else {
                    benchContainer.innerHTML = '<div class="player">No bench players</div>';
                }

                // Add scrubs (players with 0 starter points)
                const scrubsContainer = card.querySelector(`#scrubs-${roster.roster_id}`);
                if (lineup.scrubs.length > 0) {
                    lineup.scrubs.forEach(player => {
                        const playerDiv = this.createPlayerElementFromData(player, false);
                        scrubsContainer.appendChild(playerDiv);
                    });
                } else {
                    scrubsContainer.innerHTML = '<div class="player">No scrubs</div>';
                }

                return card;
            }

            createUnrosteredTeamCard(position, lineup = null) {
                const unrosteredLineup = lineup || this.getOptimalUnrosteredLineup();
                if (!unrosteredLineup) {
                    return null;
                }

                const card = document.createElement('div');
                card.className = 'team-card unrostered-team';

                // Determine trophy emoji based on position
                let trophyHtml = '';
                if (position === 1) {
                    trophyHtml = '<div class="position-trophy">ðŸ¥‡</div>';
                } else if (position === 2) {
                    trophyHtml = '<div class="position-trophy">ðŸ¥ˆ</div>';
                } else if (position === 3) {
                    trophyHtml = '<div class="position-trophy">ðŸ¥‰</div>';
                } else {
                    trophyHtml = '<div class="position-trophy">ðŸ†“</div>';
                }

                card.innerHTML = `
                    <div class="team-header">
                        ${trophyHtml}
                        <div class="team-info">
                            <div class="team-name">Free Agent All-Stars</div>
                            <div class="display-name">Best Available Players (0.5 PPR Season Total)</div>
                        </div>
                        <div class="points-box">
                            <div class="points-label">Season Points</div>
                            <div class="points-value">${unrosteredLineup.totalPoints.toFixed(1)}</div>
                        </div>
                    </div>
                    <div class="roster-section">
                        <div class="roster-title">Optimal Lineup</div>
                        <div class="starters">
                            <div class="section-label">Starting Lineup</div>
                            <div class="player-list" id="unrostered-starters"></div>
                        </div>
                        <div class="bench">
                            <div class="section-label">Top Bench</div>
                            <div class="player-list" id="unrostered-bench"></div>
                        </div>
                    </div>
                `;

                // Add starters
                const startersContainer = card.querySelector('#unrostered-starters');
                unrosteredLineup.starters.forEach(player => {
                    const playerDiv = this.createUnrosteredPlayerElement(player, true);
                    startersContainer.appendChild(playerDiv);
                });

                // Add bench players
                const benchContainer = card.querySelector('#unrostered-bench');
                unrosteredLineup.bench.forEach(player => {
                    const playerDiv = this.createUnrosteredPlayerElement(player, false);
                    benchContainer.appendChild(playerDiv);
                });

                return card;
            }

            createUnrosteredPlayerElement(player, isStarter) {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player ${isStarter ? 'starter' : ''}`;
                
                const position = player.isFlex ? 'FLEX' : player.position;
                const teamText = player.info.team ? ` - ${player.info.team}` : '';
                
                const positionBadge = position ? `<span class="position-badge ${position}">${position}</span>` : '';
                
                playerDiv.innerHTML = `
                    <div class="player-info">
                        ${positionBadge}
                        <span class="player-name">${player.info.displayName}</span>
                        <span class="player-position">${teamText}</span>
                    </div>
                    <span class="player-points">${player.points.toFixed(1)} <span style="color: #999; font-size: 0.8em;">(${player.avgPoints.toFixed(1)} avg)</span></span>
                `;
                
                return playerDiv;
            }

            createPlayerElement(playerInfo, isStarter, playerId) {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player ${isStarter ? 'starter' : ''}`;
                
                const position = playerInfo.position || '';
                const teamText = playerInfo.team ? ` - ${playerInfo.team}` : '';
                const starterPoints = this.playerPoints[playerId] || 0;
                const totalPoints = this.totalPlayerPoints[playerId] || 0;
                
                const positionBadge = position ? `<span class="position-badge ${position}">${position}</span>` : '';
                
                playerDiv.innerHTML = `
                    <div class="player-info">
                        ${positionBadge}
                        <span class="player-name">${playerInfo.displayName}</span>
                        <span class="player-position">${teamText}</span>
                    </div>
                    <span class="player-points">${starterPoints.toFixed(1)} <span style="color: #999; font-size: 0.8em;">[${totalPoints.toFixed(1)}]</span></span>
                `;
                
                return playerDiv;
            }

            createPlayerElementFromData(player, isStarter) {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player ${isStarter ? 'starter' : ''}`;
                
                const position = player.isFlex ? 'FLEX' : player.position;
                const teamText = player.info.team ? ` - ${player.info.team}` : '';
                const totalPoints = this.totalPlayerPoints[player.id] || 0;
                
                const positionBadge = position ? `<span class="position-badge ${position}">${position}</span>` : '';
                
                playerDiv.innerHTML = `
                    <div class="player-info">
                        ${positionBadge}
                        <span class="player-name">${player.info.displayName}</span>
                        <span class="player-position">${teamText}</span>
                    </div>
                    <span class="player-points">${player.points.toFixed(1)} <span style="color: #999; font-size: 0.8em;">[${totalPoints.toFixed(1)}]</span></span>
                `;
                
                return playerDiv;
            }

            showError() {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.innerHTML = `
                    <h3>Failed to load league data</h3>
                    <p><strong>Possible solutions:</strong></p>
                    <ul style="text-align: left; display: inline-block; margin: 20px 0;">
                        <li>Make sure you've run the Python script first: <code>python sleeper_league_data.py [league_id]</code></li>
                        <li>Check that all JSON files exist in the same directory</li>
                        <li>If serving locally, use: <code>python3 -m http.server 8080</code></li>
                        <li>Make sure you're accessing via HTTP (not file://) to avoid CORS issues</li>
                    </ul>
                `;
                errorDiv.style.display = 'block';
            }
        }

        // Initialize the league viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = new LeagueViewer();
            viewer.loadData();
        });
    </script>
</body>
</html>
