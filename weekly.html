<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Least Important League - Weekly Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .navigation {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-button.active {
            background: #667eea;
            color: white;
        }

        .nav-button:hover {
            background: #667eea;
            color: white;
        }

        .week-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .week-selector label {
            font-weight: 600;
            color: #2c3e50;
        }

        .week-selector select {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .week-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .team-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .team-header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .team-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .team-record {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .display-name {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .team-info {
            text-align: center;
            flex: 1;
        }

        .points-box {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 15px;
            text-align: center;
            min-width: 80px;
        }

        .points-label {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .points-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .position-trophy {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .team-stats {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .stats-label {
            color: #666;
        }

        .stats-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .roster-section {
            padding: 20px;
        }

        .roster-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .starters, .bench, .scrubs {
            margin-bottom: 20px;
        }

        .section-label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .player {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #3498db;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player:hover {
            background: #e9ecef;
        }

        .player.starter {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }

        .player.starter:hover {
            background: #c3f0d9;
        }

        .scrubs .section-label {
            color: #95a5a6;
            opacity: 0.8;
        }

        .scrubs .player {
            background: #f8f9fa;
            border-left-color: #bdc3c7;
            opacity: 0.7;
        }

        .scrubs .player:hover {
            background: #e9ecef;
            opacity: 0.9;
        }

        .unrostered-team {
            border: 3px solid #e67e22;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .unrostered-team .team-header {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        }

        .unrostered-team .position-trophy {
            background: rgba(255, 255, 255, 0.9);
            color: #e67e22;
            font-size: 1.2rem;
        }

        .position-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
            margin-right: 8px;
            min-width: 24px;
            text-align: center;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .position-badge.QB {
            background-color: #e74c3c;
        }

        .position-badge.RB {
            background-color: #87ceeb;
            color: #2c3e50;
            text-shadow: none;
        }

        .position-badge.WR {
            background-color: #2980b9;
        }

        .position-badge.TE {
            background-color: #f39c12;
        }

        .position-badge.FLEX {
            background: linear-gradient(135deg, #2980b9 0%, #87ceeb 50%, #f39c12 100%);
        }

        .player-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .player-position {
            color: #7f8c8d;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .player-points {
            color: #2c3e50;
            font-weight: bold;
            font-size: 0.85rem;
            margin-left: auto;
        }

        .player-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .navigation {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .nav-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="league-name">Loading League...</h1>
            <p id="league-info">Fetching league information...</p>
        </div>

        <div class="navigation">
            <div class="nav-buttons">
                <button class="nav-button" onclick="window.location.href='index.html'">Season Results</button>
                <button class="nav-button active">Weekly Results</button>
                <button class="nav-button" onclick="window.location.href='stats.html'">Stats</button>
                <button class="nav-button" onclick="window.location.href='hall-of-fame.html'">Hall of Fame</button>
            </div>
            <div class="week-selector">
                <label for="week-select">Week:</label>
                <select id="week-select">
                    <option value="">Loading weeks...</option>
                </select>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <p>Loading teams and weekly data...</p>
        </div>
        
        <div id="teams-container" class="teams-grid" style="display: none;"></div>
        
        <div id="error" class="error" style="display: none;">
            <p>Error loading league data. Please make sure you've run the Python script first and all JSON files are in the same directory.</p>
        </div>
    </div>

    <script>
        class WeeklyLeagueViewer {
            constructor() {
                this.leagueData = null;
                this.currentWeek = null;
                this.unrosteredPlayers = null;
            }

            async loadData() {
                try {
                    const response = await fetch('web_interface_data.json');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    this.leagueData = await response.json();
                    
                    // Try to load unrostered players season data
                    try {
                        const unrosteredResponse = await fetch(`league_${this.leagueData.league_info.league_id}_unrostered_season_stats.json`);
                        if (unrosteredResponse.ok) {
                            this.unrosteredPlayers = await unrosteredResponse.json();
                        }
                    } catch (error) {
                        console.log('Unrostered players season data not available:', error);
                    }
                    
                    // Update header
                    document.getElementById('league-name').textContent = this.leagueData.league_info.name;
                    document.getElementById('league-info').textContent = 
                        `Season ${this.leagueData.league_info.season} • ${this.leagueData.league_info.total_rosters} Teams • Current Week: ${this.leagueData.league_info.current_week}`;
                    
                    // Populate week selector
                    this.populateWeekSelector();
                    
                    // Set default week to current week
                    this.currentWeek = this.leagueData.league_info.current_week;
                    document.getElementById('week-select').value = this.currentWeek;
                    
                    // Display data for current week
                    this.displayWeekData(this.currentWeek);
                    
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError();
                }
            }

            populateWeekSelector() {
                const select = document.getElementById('week-select');
                select.innerHTML = '';
                
                this.leagueData.weeks.forEach(weekData => {
                    const option = document.createElement('option');
                    option.value = weekData.week;
                    option.textContent = `Week ${weekData.week}`;
                    select.appendChild(option);
                });
            }

            displayWeekData(week) {
                const weekData = this.leagueData.weeks.find(w => w.week === parseInt(week));
                if (!weekData) {
                    document.getElementById('error').textContent = `No data available for week ${week}`;
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('teams-container').style.display = 'grid';
                
                this.displayTeams(weekData);
            }

            displayTeams(weekData) {
                const container = document.getElementById('teams-container');
                container.innerHTML = '';

                // Calculate optimal points for each team and sort by those points (descending)
                const matchupsWithOptimalPoints = weekData.matchups.map(matchup => {
                    const playerData = this.organizePlayersByPerformance(matchup);
                    const optimalPoints = playerData.starters.reduce((sum, player) => sum + player.points, 0);
                    return { ...matchup, optimalPoints, type: 'regular' };
                });

                // Create array of all teams (regular + unrostered)
                const allTeams = [...matchupsWithOptimalPoints];

                // Add unrostered team if data is available
                if (this.unrosteredPlayers) {
                    const unrosteredLineup = this.getOptimalUnrosteredLineupForWeek(weekData.week);
                    if (unrosteredLineup) {
                        allTeams.push({
                            type: 'unrostered',
                            optimalPoints: unrosteredLineup.totalPoints,
                            team_name: 'Free Agent All-Stars',
                            display_name: `Best Available Players (Week ${weekData.week})`,
                            roster_id: 'unrostered',
                            lineup: unrosteredLineup
                        });
                    }
                }

                // Sort all teams by optimal points (highest first)
                allTeams.sort((a, b) => b.optimalPoints - a.optimalPoints);

                // Create and append team cards in order
                let regularTeamPosition = 1;
                allTeams.forEach((team, index) => {
                    let teamCard;
                    if (team.type === 'regular') {
                        teamCard = this.createTeamCard(team, regularTeamPosition);
                        regularTeamPosition++;
                    } else {
                        // Free agent team always gets the 🆓 emoji, no trophy
                        teamCard = this.createUnrosteredTeamCard(team, null);
                    }
                    container.appendChild(teamCard);
                });
            }

            createTeamCard(matchup, position) {
                const card = document.createElement('div');
                card.className = 'team-card';

                // Get optimal lineup and calculate total points from starters
                const optimalPlayerData = this.organizePlayersByPerformance(matchup);
                const optimalPoints = optimalPlayerData.starters.reduce((sum, player) => sum + player.points, 0);

                // Determine trophy emoji based on position
                let trophyHtml = '';
                if (position === 1) {
                    trophyHtml = '<div class="position-trophy">🥇</div>';
                } else if (position === 2) {
                    trophyHtml = '<div class="position-trophy">🥈</div>';
                } else if (position === 3) {
                    trophyHtml = '<div class="position-trophy">🥉</div>';
                }

                card.innerHTML = `
                    <div class="team-header">
                        ${trophyHtml}
                        <div class="team-info">
                            <div class="team-name">${matchup.team_name}</div>
                            <div class="display-name">${matchup.display_name}</div>
                        </div>
                        <div class="points-box">
                            <div class="points-label">Week Points</div>
                            <div class="points-value">${optimalPoints.toFixed(1)}</div>
                        </div>
                    </div>
                    <div class="roster-section">
                        <div class="roster-title">Week ${this.currentWeek} Performance</div>
                        <div class="starters">
                            <div class="section-label">Starters</div>
                            <div class="player-list" id="starters-${matchup.roster_id}"></div>
                        </div>
                        <div class="bench">
                            <div class="section-label">Bench</div>
                            <div class="player-list" id="bench-${matchup.roster_id}"></div>
                        </div>
                        <div class="scrubs">
                            <div class="section-label">Scrubs</div>
                            <div class="player-list" id="scrubs-${matchup.roster_id}"></div>
                        </div>
                    </div>
                `;

                // Get players organized by performance
                const playerData = this.organizePlayersByPerformance(matchup);

                // Add starters
                const startersContainer = card.querySelector(`#starters-${matchup.roster_id}`);
                if (playerData.starters.length > 0) {
                    playerData.starters.forEach(player => {
                        const playerDiv = this.createPlayerElement(player, true);
                        startersContainer.appendChild(playerDiv);
                    });
                } else {
                    startersContainer.innerHTML = '<div class="player">No starters available</div>';
                }

                // Add bench players (players with points > 0 but not starters)
                const benchContainer = card.querySelector(`#bench-${matchup.roster_id}`);
                if (playerData.bench.length > 0) {
                    playerData.bench.forEach(player => {
                        const playerDiv = this.createPlayerElement(player, false);
                        benchContainer.appendChild(playerDiv);
                    });
                } else {
                    benchContainer.innerHTML = '<div class="player">No bench players with points</div>';
                }

                // Add scrubs (players with 0 points)
                const scrubsContainer = card.querySelector(`#scrubs-${matchup.roster_id}`);
                if (playerData.scrubs.length > 0) {
                    playerData.scrubs.forEach(player => {
                        const playerDiv = this.createPlayerElement(player, false);
                        scrubsContainer.appendChild(playerDiv);
                    });
                } else {
                    scrubsContainer.innerHTML = '<div class="player">No scrubs this week</div>';
                }

                return card;
            }

            createUnrosteredTeamCard(teamData, position) {
                const card = document.createElement('div');
                card.className = 'team-card unrostered-team';

                // Free agent team always gets the 🆓 emoji, no trophy awards
                const trophyHtml = '<div class="position-trophy">🆓</div>';

                card.innerHTML = `
                    <div class="team-header">
                        ${trophyHtml}
                        <div class="team-info">
                            <div class="team-name">${teamData.team_name}</div>
                            <div class="display-name">${teamData.display_name} (0.5 PPR)</div>
                        </div>
                        <div class="points-box">
                            <div class="points-label">Week Points</div>
                            <div class="points-value">${teamData.optimalPoints.toFixed(1)}</div>
                        </div>
                    </div>
                    <div class="roster-section">
                        <div class="roster-title">Optimal Free Agent Lineup</div>
                        <div class="starters">
                            <div class="section-label">Starting Lineup</div>
                            <div class="player-list" id="unrostered-starters-${teamData.roster_id}"></div>
                        </div>
                        <div class="bench">
                            <div class="section-label">Top Bench</div>
                            <div class="player-list" id="unrostered-bench-${teamData.roster_id}"></div>
                        </div>
                    </div>
                `;

                // Add starters
                const startersContainer = card.querySelector(`#unrostered-starters-${teamData.roster_id}`);
                teamData.lineup.starters.forEach(player => {
                    const playerDiv = this.createUnrosteredPlayerElement(player, true);
                    startersContainer.appendChild(playerDiv);
                });

                // Add bench players
                const benchContainer = card.querySelector(`#unrostered-bench-${teamData.roster_id}`);
                teamData.lineup.bench.forEach(player => {
                    const playerDiv = this.createUnrosteredPlayerElement(player, false);
                    benchContainer.appendChild(playerDiv);
                });

                return card;
            }

            createUnrosteredPlayerElement(player, isStarter) {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player ${isStarter ? 'starter' : ''}`;
                
                const position = player.isFlex ? 'FLEX' : player.position;
                const teamText = player.info.team ? ` - ${player.info.team}` : '';
                
                const positionBadge = position ? `<span class="position-badge ${position}">${position}</span>` : '';
                
                playerDiv.innerHTML = `
                    <div class="player-info">
                        ${positionBadge}
                        <span class="player-name">${player.info.displayName}</span>
                        <span class="player-position">${teamText}</span>
                    </div>
                    <span class="player-points">${player.points.toFixed(1)}</span>
                `;
                
                return playerDiv;
            }

            organizePlayersByPerformance(matchup) {
                // Get all players with their positions and points
                const allPlayers = [];
                Object.entries(matchup.players_points).forEach(([playerId, points]) => {
                    const player = this.leagueData.players[playerId];
                    
                    const playerData = {
                        id: playerId,
                        name: player ? player.name : 'Unknown Player',
                        position: player ? player.position : 'N/A',
                        team: player ? player.team : 'N/A',
                        points: points,
                        wasActualStarter: matchup.starters ? matchup.starters.includes(playerId) : false
                    };

                    if (playerData.position !== 'N/A') {
                        allPlayers.push(playerData);
                    }
                });

                // Create optimal lineup based on points (same logic as index.html)
                const optimalLineup = this.getOptimalLineup(allPlayers);
                
                return optimalLineup;
            }

            getOptimalLineup(allPlayers) {
                // Separate players with points from scrubs (0 points)
                const playersWithPoints = allPlayers.filter(p => p.points > 0);
                const scrubs = allPlayers.filter(p => p.points === 0);
                
                // Sort by points (highest first)
                playersWithPoints.sort((a, b) => b.points - a.points);
                scrubs.sort((a, b) => b.points - a.points);
                
                // Separate by position (only players with points)
                const qbs = playersWithPoints.filter(p => p.position === 'QB');
                const rbs = playersWithPoints.filter(p => p.position === 'RB');
                const wrs = playersWithPoints.filter(p => p.position === 'WR');
                const tes = playersWithPoints.filter(p => p.position === 'TE');
                
                const starters = [];
                const used = new Set();
                
                // 1 QB (highest scoring)
                if (qbs.length > 0) {
                    starters.push(qbs[0]);
                    used.add(qbs[0].id);
                }
                
                // 2 RBs (highest scoring)
                for (let i = 0; i < Math.min(2, rbs.length); i++) {
                    starters.push(rbs[i]);
                    used.add(rbs[i].id);
                }
                
                // 3 WRs (highest scoring)
                for (let i = 0; i < Math.min(3, wrs.length); i++) {
                    starters.push(wrs[i]);
                    used.add(wrs[i].id);
                }
                
                // 1 TE (highest scoring)
                if (tes.length > 0) {
                    starters.push(tes[0]);
                    used.add(tes[0].id);
                }
                
                // 1 FLEX (next highest WR, RB, or TE not already used)
                const flexCandidates = [...rbs, ...wrs, ...tes].filter(p => !used.has(p.id));
                if (flexCandidates.length > 0) {
                    flexCandidates.sort((a, b) => b.points - a.points);
                    starters.push({ ...flexCandidates[0], slotPosition: 'FLEX' });
                    used.add(flexCandidates[0].id);
                }
                
                // Bench is everyone else with points
                const bench = playersWithPoints.filter(p => !used.has(p.id));
                
                return { starters, bench, scrubs };
            }

            getOptimalUnrosteredLineupForWeek(week) {
                if (!this.unrosteredPlayers || !this.unrosteredPlayers.players) {
                    return null;
                }

                // Get all unrostered players with their week-specific performance
                const playersWithWeekData = [];
                
                this.unrosteredPlayers.players.forEach(playerData => {
                    const weekKey = `week_${week}`;
                    const weekStats = playerData.weekly_stats[weekKey];
                    
                    if (weekStats && weekStats.pts_half_ppr && weekStats.pts_half_ppr > 0) {
                        playersWithWeekData.push({
                            id: playerData.player_id,
                            position: playerData.player_info.position,
                            points: weekStats.pts_half_ppr,
                            info: {
                                name: playerData.player_info.name,
                                displayName: playerData.player_info.name,
                                team: playerData.player_info.team,
                                position: playerData.player_info.position
                            },
                            weekStats: weekStats
                        });
                    }
                });

                // Filter out DEF and K for lineup
                const skillPositionPlayers = playersWithWeekData.filter(player => 
                    player.position && !['DEF', 'K'].includes(player.position)
                );

                if (skillPositionPlayers.length === 0) {
                    return null;
                }

                // Separate by position and sort each by points (highest first)
                const qbs = skillPositionPlayers.filter(p => p.position === 'QB')
                    .sort((a, b) => b.points - a.points).slice(0, 5);
                const rbs = skillPositionPlayers.filter(p => p.position === 'RB')
                    .sort((a, b) => b.points - a.points).slice(0, 10);
                const wrs = skillPositionPlayers.filter(p => p.position === 'WR')
                    .sort((a, b) => b.points - a.points).slice(0, 10);
                const tes = skillPositionPlayers.filter(p => p.position === 'TE')
                    .sort((a, b) => b.points - a.points).slice(0, 5);

                const starters = [];
                const used = new Set();

                // 1 QB (highest scoring)
                if (qbs.length > 0) {
                    starters.push(qbs[0]);
                    used.add(qbs[0].id);
                }

                // 2 RBs (highest scoring)
                for (let i = 0; i < Math.min(2, rbs.length); i++) {
                    starters.push(rbs[i]);
                    used.add(rbs[i].id);
                }

                // 3 WRs (highest scoring)
                for (let i = 0; i < Math.min(3, wrs.length); i++) {
                    starters.push(wrs[i]);
                    used.add(wrs[i].id);
                }

                // 1 TE (highest scoring)
                if (tes.length > 0) {
                    starters.push(tes[0]);
                    used.add(tes[0].id);
                }

                // 1 FLEX (next highest WR, RB, or TE not already used)
                const flexCandidates = [...rbs, ...wrs, ...tes].filter(p => !used.has(p.id));
                if (flexCandidates.length > 0) {
                    flexCandidates.sort((a, b) => b.points - a.points);
                    starters.push({ ...flexCandidates[0], isFlex: true });
                    used.add(flexCandidates[0].id);
                }

                // Bench is remaining top players
                const bench = skillPositionPlayers.filter(p => !used.has(p.id)).slice(0, 8);

                // Calculate total points
                const totalPoints = starters.reduce((sum, player) => sum + player.points, 0);

                return { starters, bench, totalPoints };
            }

            createPlayerElement(player, isStarter) {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player ${isStarter ? 'starter' : ''}`;
                
                // Use slotPosition if available (for FLEX), otherwise use regular position
                const displayPosition = player.slotPosition || player.position || '';
                const teamText = player.team ? ` - ${player.team}` : '';
                const positionBadge = displayPosition ? `<span class="position-badge ${displayPosition}">${displayPosition}</span>` : '';
                
                playerDiv.innerHTML = `
                    <div class="player-info">
                        ${positionBadge}
                        <span class="player-name">${player.name}</span>
                        <span class="player-position">${teamText}</span>
                    </div>
                    <span class="player-points">${player.points.toFixed(1)}</span>
                `;
                
                return playerDiv;
            }

            showError() {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.innerHTML = `
                    <h3>Failed to load league data</h3>
                    <p><strong>Possible solutions:</strong></p>
                    <ul style="text-align: left; display: inline-block; margin: 20px 0;">
                        <li>Make sure you've run the Python script first: <code>python sleeper_league_data.py [league_id]</code></li>
                        <li>Check that all JSON files exist in the same directory</li>
                        <li>If serving locally, use: <code>python3 -m http.server 8080</code></li>
                        <li>Make sure you're accessing via HTTP (not file://) to avoid CORS issues</li>
                    </ul>
                `;
                errorDiv.style.display = 'block';
            }
        }

        // Initialize the weekly league viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = new WeeklyLeagueViewer();
            viewer.loadData();

            // Add week selector event listener
            document.getElementById('week-select').addEventListener('change', function() {
                viewer.currentWeek = parseInt(this.value);
                viewer.displayWeekData(viewer.currentWeek);
            });
        });
    </script>
